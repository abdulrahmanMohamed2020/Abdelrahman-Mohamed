name: Ubuntu - Test
 
on:
  push:
    branches: [ master ]
  pull_request:
# The branches below must be a subset of the branches above
    branches: [ master ]
#  schedule:
#    - cron: '15 */12 * * *'

jobs:
  build:
    name: Test on Ubuntu
    runs-on: [ubuntu-latest]

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Set up Native Selenium Grid
        run: docker-compose -f docker-compose.yml up --scale chrome=4 --scale firefox=0 -d
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'  
      - name: Check running containers
        run: docker ps
      - name: Run all tests
        continue-on-error: true
        run: mvn test
        #env:
          #BASE_URL: https://www.google.com/?hl=en
